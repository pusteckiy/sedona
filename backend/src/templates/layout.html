<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'img/casper.png' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script>
        const logo = "{% static 'img/logo.png' %}"
        const logoDark = "{% static 'img/logo-dark.png' %}"
    </script>
</head>

<body>
    <div class="app">
        <nav class="navbar">
            <div class="container-fluid ps-lg-5 ps-3 pe-lg-5 pe-3">
                <a class="navbar-brand" href="#"><img id="logo" src="{% static 'img/logo.png' %}" alt="Logo"></a>
                <div class="d-flex">
                    <div id="color-theme-changer" class="uil-sun fs-2"></div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/layout.js' %}"></script>
    <script src="{% static 'js/notify.min.js' %}"></script>
</body>

</html>
